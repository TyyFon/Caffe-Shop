<!DOCTYPE html>
<html lang="pl">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>CaffShop</title>
          <link rel="stylesheet" href="css/style.css">
  </head>
	<body>
		<header class="header">
			<nav class="navigation">
					<div class="container-fluid">
							<div class="row d-flex flex-sm-column flex-md-row">
									<p class="navbar-brand">El TIGRE<span class="nav title">Venezuela coffee beans</span></p>
									<ul class="navbar-nav me-auto mb-2 mb-lg-0">
										<li class="nav-item">
											<a class="nav-link" href="#home">Home</a>
										</li>
										<li class="nav-item">
											<a class="nav-link" href="#product">Product</a>
										</li>
										<li class="nav-item">
											<a class="nav-link" href="#contact">Contact us</a>
										</li>
									</ul>
							</div>
					</div>
			</nav>
			<div class="splash-inner">
					<h2>HOME OF</h2>
					<h1>ORGINAL TASTES</h1>
					<p class="splash-btn">Discover</p>
			</div>
	</header>
	<h1 class="subtitle">PRODUCTS</h1>
	<div id="pages">
		<script id="text-template" type="text/x-handlebars-template">
			<div class=product-text>	
				<p class="number"> {{ number }}.</p>
				<p class="name"> {{ name }} </p>
				<p class="decription"> {{ description }}</p>
				<p class="roasting">ROASTING: {{ roasting }}/10</p>
				<p class="intensity">INTENSITY: {{intensity}}/10</p>
				<img class="most-popular" src="Images/mostpopular.png">
			</div>
			<div class=product-image><img class="product-image" src={{ image }}></div>
		</script>
		
		<section id="home" class="container home-wraper">
			<div class="home-wraper container">
				<h1>Home</h1>
				<div class="product">
					<div class="home-text"></div>
				</div>
			</div>
		</section>
		<section id="product">
			<div class="product-wraper container">
				<h1>Products</h1>
				<div class="product">
					<div class="text"></div>
				</div>
			</div>
		</section>
		<section id="contact" class="container contact-wraper">
			<div class="home-wraper container">
				<h1>Contact</h1>
				<h3>NAME</h3>
				<input id="contactName" type="text" class="input name">
				<h3>TITLE</h3>
				<input id="contactTitle" type="text" class="input title">
				<h3>MESSAGE</h3>
				<input id="contactMessage" type="text" class="input message">
				<button type="submit" class="btn">SUBMIT</button>
			</div>
		</section>

	</div>
	<script src="js/app.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
	</body>
</html>
