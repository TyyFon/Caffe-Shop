<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CaffShop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
  <div class="wrapper">
    <nav class="navigation">
      <p class="navbar-brand">EL TIGRE<br>
        <span class="nav title">VENEZUELA COFFE BEANS</span>
      </p>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#product">Product</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </nav>
    <div class="splash-inner">
      <h2>HOME OF</h2>
      <h1>ORGINAL TASTES</h1>
      <p class="splash-btn">DISCOVER</p>
    </div>
  </div>
</header>
	<h1 class="subtitle">PRODUCTS</h1>
	<div id="pages">
		<script id="text-template" type="text/x-handlebars-template">
			<div class=product-text>
				<div class="content">
					<p class="number"> {{ number }}.  {{ name }}</p>
					<p class="decription"> {{ description }}</p>
					<p class="ratio-name">ROASTING: <span class="rating">{{ roasting }}/10</span></p>
					<p class="ratio-name">INTENSITY: <span class="rating">{{intensity}}/10</span></span></p>
					<img class="most-popular" src="Images/mostpopular.png">
				</div>
				<div class=product-image><img class="product-image" src={{ image }}></div>
			</div>
			</script>
		<section id="home" class="container home-wraper">
			<div class="home-wraper container">
					<div class="product">
					<div class="home-text"></div>
				</div>
			</div>
		</section>
		<section id="product">
			<div class="product-wraper container">
				<h1>Products</h1>
				<div class="product">
					<div class="text"></div>
				</div>
			</div>
		</section>
		<section id="contact" class="container contact-wraper">
			<div class="home-wraper container">
				<h1>Contact</h1>
				<h3>NAME</h3>
				<input id="contactName" type="text" class="input name">
				<h3>TITLE</h3>
				<input id="contactTitle" type="text" class="input title">
				<h3>MESSAGE</h3>
				<input id="contactMessage" type="text" class="input message">
				<button type="submit" class="btn">SUBMIT</button>
			</div>
		</section>

	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
